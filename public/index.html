<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>

    <div id="g_id_onload"
        data-client_id="716395338600-ukq8usr6jef0uqhf2l3pca7f5t3pcf4s.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="sign-out">
        Sign-Out
    </button>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
    function handleCredentialResponse(response) {

        // Google token o ID_TOKEN
    //    console.log(response.credential);

        // Mi data para el body de la peticion
       const body = { id_token:response.credential };

       fetch('http://localhost:8082/api/auth/google', {
        method:'POST',
        headers:{
            'Content-Type':'application/json'
        },
        body:JSON.stringify(body)

       })
        .then(resp => resp.json())
        .then(resp => {
            // aqui esta la repuesta de mi backend
            // console.log(resp);
            localStorage.setItem('email', resp.usuario.correo);
        })
        .catch(console.warn)
    }

    // Cerrar sesion de google
    const button = document.getElementById('sign-out');
    button.onclick = () => {
        // datos propios de google
        // console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke( localStorage.getItem('email'), done => {
            localStorage.clear();
            location.reload();
        })

    }
  </script>
</body>
</html>
